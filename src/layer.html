<!doctype html>
<html lang="ko">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<style>
		#ngmInstallLayer, #ngmInstallLayer div, #ngmInstallLayer h3, #ngmInstallLayer p, #ngmInstallLayer strong, #ngmInstallLayer img, #ngmInstallLayer a {padding: 0;margin: 0;line-height: 1;font-size: 11px;font-family: "돋움", Dotum;color: #989898;font-weight: normal;vertical-align: top;-webkit-box-sizing: padding-box;-moz-box-sizing: padding-box;-ms-box-sizing: padding-box;-o-box-sizing: padding-box;box-sizing: padding-box;}
		#ngmInstallLayer {display: none;position: fixed;width: 548px;height: 198px;border: 1px solid #a1a1a1;background-color: #fff;top: 50%;left: 50%;margin: -130px 0 0 -275px;}
		#ngmInstallLayer h3 {height: 112px;}
		#ngmInstallLayer p {height: 64px;padding: 22px 0 0 29px;line-height: 1.4;background-color: #f8f8f8;}
		#ngmInstallLayer strong {line-height: 1.4;color: #4782e7;}
		#ngmInstallLayer .ngmBtInstall {position: absolute;top: 133px;left: 368px;}
		#ngmInstallLayer .ngmBtClose {position: absolute;top: 2px;right: 1px;}
	</style>
	<div id="ngmInstallLayer">
		<h3><img src="https://ssl.nx.com/s2/p3/ngm/txt_ngminstall.gif" width="548" height="112" alt="잠시 후 게임이 자동 실행됩니다."></h3>
		<p><strong>게임이 자동으로 실행되지 않을 경우,</strong> NGM을 직접 설치해 주세요.<br>넥슨 게임의 설치 및 실행을 위해서는<br>Nexon Game Manager (NGM)설치가 필요합니다.</p>
		<a href="#" class="ngmBtInstall"><img src="https://ssl.nx.com/s2/p3/ngm/bt_ngminstall.gif" width="150" height="44" alt="NGM 설치하기"></a>
		<a href="#" class="ngmBtClose" onclick="closeNgmLayer();"><img src="https://ssl.nx.com/s2/p3/ngm/bt_close.gif" width="38" height="38" alt="NGM 설치하기 레이어 닫기"></a>
	</div>

	<script>
		function openNgmLayer() {
			document.getElementById("ngmInstallLayer").style.display = "block";
		}
		function closeNgmLayer() {
			document.getElementById("ngmInstallLayer").style.display = "none";
			return false;
		}
	</script>
</div>

<button type="button" onclick="openNgmLayer()">test</button>
</body>
</html>
